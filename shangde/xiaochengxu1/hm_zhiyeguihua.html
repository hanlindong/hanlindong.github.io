     <!--留言js开始-->
  
   <script>
       
        $('#btn').click(function(e){   //用留言发起按钮的ID替换more
        var stPhone = $('#stPhone').val();
        var myreg=/^[1][3,4,5,7,8][0-9]{9}$/;

            alert('请输入11位有效的手机号码');

            alert('恭喜您提交成功');
