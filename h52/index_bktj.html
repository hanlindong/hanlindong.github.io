<h1>自学考试条件有哪些?</h1>
<p>1.必须为具有国家承认的正式专科学历者方可报考高
等教育自学考试本科段。</p>
<p>2.党校及干部函授大学专科毕业人员,不具备参加本
科段考试的资格。</p>
<p>3.参加本科段考试的考生,应持专科毕业证书和本人身份证到当地该专业的报名点报名。报考与所学专科专业不同的本科,根据专业的不同需要加试相应的课程。</p>
<p>4报考本科段的具体规定参见所报专业的开考计划。</p>
<p>针对以上第一点要求,有些考生不具条件的,也就是说没有专科学历的,你要拿国家承认的正规本科学历,建议选择专本套读。因为这是目前国内最快的方式。就是先拿专科(自考专也行,电大专也行)再升本(自考本科,含金量高)。</p>
