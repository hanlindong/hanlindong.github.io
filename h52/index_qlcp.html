<body>

<script src="http://ggtf.sunland.org.cn/statistics/interactive.js"></script>
<header>
	<p>学历提升潜力评估</p>
</header>

<div class="tips">
	<img src="images/shuz.jpg">
	<div>
		<h1>一分钟定制最适合您的学历提升方案</h1>
		<p>已有<span>484959</span>人完成评估获得方案</p>
	</div>
</div>

<form class="cp_form">
	<p>1、您所在地区</p>
	<div class="select">
		<select>
			<option>北京</option>
			<option>上海</option>
			<option>广州</option>
			<option>深圳</option>
		</select>
	</div>
	<p>2、您当前学历</p>
	<ul class="choice">
		<li><label class="radio"><input name="xl" type="radio" onClick="abc()" value="本科"/><span>本科</span> </label> </li>
		<li><label class="radio"><input name="xl" type="radio" onClick="abc()" value="大专"/><span>大专</span> </label></li>
		<li><label class="radio"><input name="xl" type="radio" onClick="abc()" value="中专"/><span>中专</span> </label></li>
	</ul>
	<ul class="choice">
		<li><label class="radio"><input name="xl" type="radio" onClick="abc()" value="技校"/><span>技校</span> </label></li>
		<li><label class="radio"><input name="xl" type="radio" onClick="abc()" value="高中"/><span>高中</span> </label></li>
		<li><label class="radio"><input name="xl" type="radio" onClick="abc()" value="初中及以下"/><span>初中及以下</span> </label></li>
	</ul>
	<p>3、你期望的学历</p>
	<ul class="choice">
		<li><label class="radio"><input name="qxl" type="radio" onClick="abc()" value="专科"/><span>专科</span> </label> </li>
		<li><label class="radio"><input name="qxl" type="radio" onClick="abc()" value="本科"/><span>本科</span> </label></li>
		<li><label class="radio"><input name="qxl" type="radio" onClick="abc()" value="研究生"/><span>研究生</span> </label></li>
	</ul>
	<p>4、您期望的学习时间</p>
	<ul class="choice">
		<li><label class="radio"><input name="time" type="radio" onClick="abc()" value="一年半以内"/><span>一年半以内</span> </label> </li>
		<li><label class="radio"><input name="time" type="radio" onClick="abc()" value="一年半到三年"/><span>一年半到三年</span> </label></li>
		<li><label class="radio"><input name="time" type="radio" onClick="abc()" value="三年以上"/><span>三年以上</span> </label></li>
	</ul>
	<p>5、您提升学历的目的</p>
	<ul class="choice">
		<li><label class="radio"><input name="dxl" type="radio" onClick="abc()" value="升职加薪"/><span>升职加薪</span> </label> </li>
		<li><label class="radio"><input name="dxl" type="radio" onClick="abc()" value="换行业"/><span>换行业</span> </label></li>
		<li><label class="radio"><input name="dxl" type="radio" onClick="abc()" oninput="oninpt()" value="自我提升"/><span>自我提升</span> </label></li>
	</ul>
	<p>6、您期望的院校</p>
	<ul class="choice">
		<li><label class="radio"><input name="yx" type="radio" onClick="abc()" value="很好"/><span>很好</span> </label> </li>
		<li><label class="radio"><input name="yx" type="radio" onClick="abc()" value="一般"/><span>一般</span> </label></li>
		<li><label class="radio"><input name="yx" type="radio" onClick="abc()" value="较差"/><span>较差</span> </label></li>
	</ul>
	<p>7、您的英语和高等数学基础</p>
	<ul class="choice">
		<li><label class="radio"><input name="jc" type="radio" onClick="abc()" value="上学"/><span>上学</span> </label> </li>
		<li><label class="radio"><input name="jc" type="radio" onClick="abc()" value="工作"/><span>工作</span> </label></li>
		<li><label class="radio"><input name="jc" type="radio" onClick="abc()" value="待业"/><span>待业</span> </label></li>
	</ul>
	<p>8、您现在的状态</p>
	<ul class="choice">
		<li><label class="radio"><input name="zt" type="radio" onClick="abc()" value="本科"/><span>本科</span> </label> </li>
		<li><label class="radio"><input name="zt" type="radio" onClick="abc()" value="大专"/><span>大专</span> </label></li>
		<li><label class="radio"><input name="zt" type="radio" onClick="abc()" value="中专"/><span>中专</span> </label></li>
	</ul>
	<a class="tjbnt">查看评估结果</a>
</form>
<script>
	
	 var state1 = false, state2 = false, state3 = false, state4 = false, state5 = false, state6 = false, state7 = false;
	 var xl=$('input:radio[name="xl"]'); 
	 var qxl=$('input:radio[name="qxl"]'); 
	 var time=$('input:radio[name="time"]'); 
	 var dxl=$('input:radio[name="dxl"]'); 
	 var yx=$('input:radio[name="yx"]'); 
	 var jc=$('input:radio[name="jc"]'); 
	 var zt=$('input:radio[name="zt"]'); 
     function abc(){
		 xl.each(
			function(){
				if ($(this).is(':checked')) {
					state1 = true;
					console.log($(this).val())
				}
		 });
		 qxl.each(
			function(){
				if ($(this).is(':checked')) {
					state2 = true;
					console.log($(this).val())
				}
		 });
		 time.each(
			function(){
				if ($(this).is(':checked')) {
					state3 = true;
					console.log($(this).val())
				}
		 });
		 dxl.each(
			function(){
				if ($(this).is(':checked')) {
					state4 = true;
					console.log($(this).val())
				}
		 });
		 yx.each(
			function(){
				if ($(this).is(':checked')) {
					state5 = true;
					console.log($(this).val())
				}
		 });
		 jc.each(
			function(){
				if ($(this).is(':checked')) {
					state6 = true;
					console.log($(this).val())
				}
		 });
		 zt.each(
			function(){
				if ($(this).is(':checked')) {
					state7 = true;
					console.log($(this).val())
				}
		 });
		 
		 if (state1 && state2 && state3 && state4 && state5 && state6 && state7) {
				$('.tjbnt').addClass('msg_btn');
			}
	 }
		

 $('.tjbnt').click(function () {
        if ($(this).hasClass('msg_btn')) {
           interactive.openNtkf('0','')
        } 
    })
	
	
</script> 
    <script>
    interactive.init('xiaoneng')
   
    </script>
